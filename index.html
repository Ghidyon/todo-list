<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/54643d2f96.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="header text-center">
            <h1>To-do List</h1>
        </div>
        <div class="row">
            <div class="listInput col-md-5 col-sm-12">
                <div id="inputArea">
                    <input id="userInput" type="text" placeholder="Add new item">
                    <button id="add" class="custBtn"><i class="fas fa-plus"></i></button>
                </div>
            </div>
            <div class="mainList col-md-7 col-sm-12">
                <ul>
                    <h2 class="empty text-center">Empty List</h2>
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
